<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// setup margin
var margin = {top: 35, right: 20, bottom: 40, left: 20},
    width = 1090 - margin.left - margin.right,

// setup x

    xMap = function(d) { return xScale(xValue(d));}, // data -> display

// load data

  data.forEach(function(d) {
    d.X = +d.X;
    d.Y = +d.Y;
   //console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue), d3.max(data, xValue)]);
  yScale.domain([d3.min(data, yValue), d3.max(data, yValue)]);



  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 2)
      .attr("opacity", 0.1)
      .attr("cx", xMap)
      .attr("cy", 0)
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.id + "<br/> (" + xValue(d)
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

});

// function that wraps around the d3 pattern (bind, add, update, remove)
function updateLegend(newData) {

    // bind data
    var appending = canvas.selectAll('dot')
       .data(newData);

    // add new elements
    appending.enter().append('rect');

    // update existing elements
    appending.transition()
        .duration(0)
        .style("fill", function(d,i){return color(i);})
        .attr("x",10)
        .attr("y",10)
        .attr("width",function (d) {return d.y; })//d.y;})
