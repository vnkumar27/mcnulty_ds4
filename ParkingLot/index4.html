<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: red;
  stroke-width: 2;
  fill: none;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

</style>


<body>
#my Button

<div id="option">
<input name="updateButton"
       type="button"
      value="Update"
      onclick="updatePoints()"/>
</div>



<script src="http://d3js.org/d3.v3.min.js"></script>

<script>


// setup margin
var margin = {top: 35, right: 20, bottom: 40, left: 20},
    width = 1090 - margin.left - margin.right,
    height = 540 - margin.top - margin.bottom;


// setup x
var xValue = function(d) { return d.X;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.Y;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.Manufacturer;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


    var imgs = svg.selectAll("image").data([0]);
        imgs.enter()
        .append("svg:image")
        .attr("xlink:href", "file:////Users/cbuie/d3/test_img_svg/img/test_empty.jpg")
        .attr("x", "0")
        .attr("y", "0")
        .attr("width", "1050")
        .attr("height", "500");

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
          .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("X");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Y");


// load data
d3.csv("./data/parkinglot.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.X = +d.X;
    d.Y = +d.Y;
   //console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue), d3.max(data, xValue)]);
  yScale.domain([d3.min(data, yValue), d3.max(data, yValue)]);



  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 2)
      .attr("opacity", 0.1)
      .attr("cx", xMap)
      .attr("cy", 0)

    .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.id + "<br/> (" + xValue(d)
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

});

function updatePoints() {
  d3.csv("./data/parkinglot.csv", function(error, data) {

    data.forEach(function(d) {
      d.X = +d.X;
      d.Y = +d.Y;
     //console.log(d);
    });

    xScale.domain([d3.min(data, xValue), d3.max(data, xValue)]);
    yScale.domain([d3.min(data, yValue), d3.max(data, yValue)]);

var svg = d3.select("body").transition();

    svg.selectAll(".dot")
        .delay(900)
        .duration(1800)
        .attr("cx", xMap)
        .attr("cy", yMap)
        .attr("r", 12)
        .style("fill", "red")
        .style("opacity", 0.50)

  });
}


</script>
