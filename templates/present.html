<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #000;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }

    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
      var margin = { top: 150, right: 0, bottom: 100, left: 350 },
          width = 960 - margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = 30,
          buckets = 9,
          colors = ['#f7fcf0','#e0f3db','#ccebc5','#a8ddb5','#7bccc4','#4eb3d3','#2b8cbe','#0868ac','#084081'], // alternatively colorbrewer.YlGnBu[9]
          days = ["Mo", "Tu", "We", "Th", "Fr"],
          times = ["6a", "7a", "8a", "9a", "10a", "11a", "12p", "1p", "2p", "3p", "4p", "5p", "6p"];
          week_datafiles = [{
            week: 1,
            datafile: "data_final/wk1.csv"
          }, {
            week: 2,
            datafile: "data_final/wk2.csv"
          }, {
            week: 3,
            datafile: "data_final/wk3.csv"
          }, {
            week: 4,
            datafile: "data_final/wk4.csv"
          }];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

      var heatmapChart = function(csvFile) {
        d3.csv(csvFile,
        function(d) {
          return {
            day: +d.wkday,
            hour: +d.bins,
            value: +d.means
          };
        },
        function(error, data) {
          if (error) throw error;
          var colorScale = d3.scale.quantile()
              .domain([0, 1])
              .range(colors);

          svg.selectAll(".bins").remove();
          var cards = svg.selectAll(".bins")
              .data(data);  // , function(d) {return +':'+d.hour;}

          // cards.append("title");
          console.log(data)
          cards.enter().append("rect")
              .attr("x", function(d) { return (d.hour - 6) * gridSize; }) //d.hour
              .attr("y", function(d) { return (d.day) * gridSize; })  //d.day
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "bins")
              .attr("width", gridSize)
              .attr("height", gridSize)

              // .style("fill", function(d) {console.log(colorScale(d.value)); return colorScale(d.value);});

          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          // cards.select("title").text(function(d) { return d.value; });

          cards.exit().remove();


          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; })


          legend.enter().append("g")
              .attr("class", "legend");



          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legendFormat = d3.format(".2n")
          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + legendFormat(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

          legend.exit().remove();

        });
      };

      heatmapChart(week_datafiles[0].datafile);

      var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
        .data(week_datafiles);

      datasetpicker.enter()
        .append("input")
        .attr("value", function(d){ return "Week: " + d.week })
        .attr("type", "button")
        .attr("class", "dataset-button")
        .on("click", function(d) {
          heatmapChart(d.datafile);
          console.log(d.datafile);
        });
    </script>
  </body>
</html>
